<div class="container">
  <h1>Delete Movie</h1>
  <div class="form-group">
    <label for="title">Title</label>
    <input [(ngModel)]="currentDto.title" type="text" class="form-control" id="title" aria-describedby="emailHelp"
           placeholder="Enter movie title" readonly>

    <label for="year">Year</label>
    <input [(ngModel)]="currentDto.year" type="number" class="form-control" id="year"
           placeholder="Enter movie year" readonly>

    <label for="ageRestriction">Age Restriction</label>
    <input [(ngModel)]="currentDto.ageRestriction" type="number" class="form-control" id="ageRestriction"
           placeholder="Enter movie age restriction" readonly>

    <label for="price">Price</label>
    <input [(ngModel)]="currentDto.price" type="number" step="0.1" class="form-control" id="price"
           placeholder="Enter movie price" readonly>
  </div>
  <p>Are you sure you want to delete movie?</p>
  <div style="display: flex; justify-content: space-between; width: 180px">
    <div>
      <button class="btn btn-danger" (click)="delete()">Delete</button>
    </div>
    <div>
      <a class="btn btn-primary" routerLink="/get-movies">Cancel</a>
    </div>
  </div>
  <div style="margin-top: 20px">
    <div class="alert alert-primary" role="alert" [style.display]="display">
      <p>{{message}}</p>
    </div>
  </div>
</div>
