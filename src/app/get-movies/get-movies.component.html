<div class="container">
  <h1>List of Movies</h1>
  <button class="btn btn-primary" routerLink="/post-movie">Create</button>
  <table class="table" style="margin-top: 20px">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Year</th>
      <th scope="col">Age Restrict.</th>
      <th scope="col">Price</th>
      <th scope="col">Details</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let movie of moviesList">
      <th>{{movie.movieId}}</th>
      <td>{{movie.title}}</td>
      <td>{{movie.year}}</td>
      <td>{{movie.ageRestriction}}</td>
      <td>{{movie.price}}</td>
      <td>
        <button class="btn btn-primary" routerLink="/get-movie-by-id/{{movie.movieId}}">Details</button>
      </td>
      <td>
        <button class="btn btn-primary" routerLink="/update-movie/{{movie.movieId}}">Update</button>
      </td>
      <td>
        <button class="btn btn-danger" routerLink="/delete-movie/{{movie.movieId}}">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
